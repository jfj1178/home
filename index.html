<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remix IDE Mobile Wrapper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        .iframe-container {
            width: 2000px; /* Set fixed width to 2000px */
            height: 100vh;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
        }

        #remixFrame {
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: white;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 5px;
        }

        /* Added wrapper for horizontal scrolling */
        .scroll-wrapper {
            width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <h1>Hello </h1>
    <div class="loading" id="loadingMessage">Loading Remix IDE...</div>
    <div class="scroll-wrapper">
        <div class="iframe-container">
            <iframe 
                id="remixFrame"
                src="https://remix.ethereum.org"
                allow="clipboard-read; clipboard-write"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
            ></iframe>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('remixFrame');
        const loadingMessage = document.getElementById('loadingMessage');

        iframe.onload = function() {
            loadingMessage.style.display = 'none';
        };

        iframe.onerror = function() {
            loadingMessage.textContent = 'Error loading Remix IDE. This might be due to security restrictions.';
        };
    </script>
</body>
</html>
